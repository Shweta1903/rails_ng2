
<h2>Users: </h2>
<div>
    <div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone No.</th>
                     </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let FormIndex = index">
                        <td>{{user.id}}</td>
                        <td>{{user.first_name}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phone_number}}</td>
                        <td>
                          <button (click)='delete(FormIndex)' type="button" class="btn btn-default">Delete</button>
                        </td>
                    </tr>
                </tbody>
             </table>
        </div>
    </div>
</div>
